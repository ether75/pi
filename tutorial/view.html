<!DOCTYPE html>
<html lang="en">

    <head>

        <title>NGL - embedded</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    </head>

    <body>

        <script src="ngl.embedded.min.js"></script>

        <script>
            NGL.mainScriptFilePath = "ngl.embedded.min.js";
            document.addEventListener( "DOMContentLoaded", function(){
                var stage = new NGL.Stage( "viewport" );
                stage.viewer.container.addEventListener( "dblclick", function(){
                    stage.toggleFullscreen();
                } );
                stage.loadFile( 'data/wt1mg.pdb' ).then( function( o ) {
                    o.addRepresentation( "cartoon" );
                    o.addRepresentation( "licorice", {'sele': 'water and not hydrogen'} );
                    o.centerView();
                });
                // stage.addRepresentation( "licorice", {'sele': 'not water'} );
                stage.setTheme( "light" );
            } );
        </script>

        <div id="viewport" style="width:500px; height:500px;"></div>

    </body>

</html>
